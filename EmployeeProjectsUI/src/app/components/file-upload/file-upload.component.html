<div class="file-upload-container">
    <div class="upload-card">
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" (change)="onFileSelected($event)" />
        <label for="fileInput" class="file-input-label">Choose File</label>
        <span class="file-name">{{ selectedFile?.name || 'No file chosen' }}</span>
      </div>
      <button mat-raised-button color="primary" (click)="onUpload()">Upload</button>
    </div>
  </div>

<div *ngIf="result && result.length > 0">
    <h2 class="resultLable">Results</h2>
    <table mat-table [dataSource]="result" class="mat-elevation-z8">

        <ng-container matColumnDef="empID1">
            <th mat-header-cell *matHeaderCellDef> Employee ID #1 </th>
            <td mat-cell *matCellDef="let element"> {{element.empID1}} </td>
        </ng-container>

        <ng-container matColumnDef="empID2">
            <th mat-header-cell *matHeaderCellDef> Employee ID #2 </th>
            <td mat-cell *matCellDef="let element"> {{element.empID2}} </td>
        </ng-container>

        <ng-container matColumnDef="projectID">
            <th mat-header-cell *matHeaderCellDef> Project ID </th>
            <td mat-cell *matCellDef="let element"> {{element.projectID}} </td>
        </ng-container>

        <ng-container matColumnDef="daysWorked">
            <th mat-header-cell *matHeaderCellDef> Days Worked </th>
            <td mat-cell *matCellDef="let element"> {{element.daysWorked}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="error" class="error">
    <p>{{ error }}</p>
</div>
